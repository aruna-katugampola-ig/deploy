name: Build

on:
  push:
  workflow_dispatch:

concurrency:
  group: build

env:
  REPOSITORY: ${{ inputs.repository-prefix }}tastyworks/alerting

jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: project
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Build Alerting Image
        run: |
          cd project/
          mvn -v
          mvn clean package